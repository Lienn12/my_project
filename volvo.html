<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/volvo.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Encode Sans:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:wght@500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=SF Pro Display:wght@500;700&display=swap"
    />
    <title>volvo</title>
</head>
<body>
    <div id="volvo">
        <div id="sidebar" >
            <div class="sidebar_top">
                <!--  -->
                <div class="sidebar_top-logo">
                    <img alt=" " src="./assets/img/logo.svg">
                    <b class="caradver">caradver</b>
                </div>
                <!--  -->
                <nav class="sidebar_top-contents">
                    <button class="btn_item">
                        <img alt=" " src="./assets/img/dashboard.svg">
                        <div class="btn">Dashboard</div><br>
                    </button>
                    <button class="btn_item">
                        <img alt=" " src="./assets/img/shape.svg">
                        <div class="btn">Assets</div><br>
                    </button>
                    <button class="btn_item">
                        <img alt=" " src="./assets/img/car.svg">
                        <div class="btn">Booking</div><br>
                    </button>
                    <button class="btn_item">
                        <img alt=" " src="./assets/img/bag.svg">
                        <div class="btn">Sell Cars</div><br>
                    </button>
                    <button class="btn_item">
                        <img alt=" " src="./assets/img/fencing.svg">
                        <div class="btn">Services</div>
                    </button>
                </div>
            </nav>
            <nav class="sidebar_bottom">
                <button class="btn_item">
                     <img alt="" src="./assets/img/setting.svg">
                     <div class="btn">Settings</div>
                </button>
                <button class="btn_item">
                    <img alt="" src="./assets/img/log.svg">
                    <div class="btn">Settings</div>
                </button>
            </nav>
        </div>
        <!--  -->
        <div id="top">
            <section class="top_contents">
                <div class="top_contents-search">
                    <img alt="" src="./assets/img/search.svg">
                    <input type="text" placeholder="Search or type">
                </div>
                <div class="top_contents-right">
                    <img alt="" src="./assets/img/notification.svg">
                    <img alt="" src="./assets/img/user.png">
                </div>
            </section>
        </div>
        <!--  -->
        <h1>Volvo XC90</h1>
        <!--  -->
    </div>
</body>
</html>
